<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Honduras</title>
    <link rel="stylesheet" href="style/places.css">
    <script src="script/places.js" defer></script>
</head>
<body>
    <header>
        <h1>Honduras</h1>
    </header>
    
<main>
    <section class="hero">
        <picture>

            <source srcset="images/hn3.webp" media="(min-width: 800px)">
            <source srcset="images/hn2.webp" media="(min-width: 500px)">
            <img src="images/hn1.webp" alt="Landscape of Honduras">
        </picture>

       
        <div class="card data">
            <h2>Data</h2>
            <p><strong>Area:</strong> 112,492 sq km</p>
            <p><strong>Population:</strong> 10.6 million</p>
            <p><strong>Capital:</strong> Tegucigalpa</p>
            <p><strong>Language:</strong> Spanish</p>
            <p><strong>Currency:</strong> Lempira (HNL)</p>
        </div>

    
        <div class="card weather">
            <h2>Weather</h2>
            <p><strong>Temperature:</strong> <span id="temp">86</span> °F</p>
            <p><strong>Wind Speed:</strong> <span id="wind">10</span> mph</p>
            <p><strong>Wind Chill:</strong> <span id="windchill">10</span></p>
        </div>
    </section>
</main>
<footer>
    <p>© <span id="year"></span> | Anthony Lozano | Honduras</p>
    <p>Last Modified: <span id="lastModified"></span></p>
</footer>
</body>
</html>
