<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Honduras</title>
    <link rel="stylesheet" href="style/places.css">
    <script src="script/places.js" defer></script>
</head>
<body>
    <header>
        <h1>Honduras</h1>
    </header>
    
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hn3.jpg" media="(min-width: 800px)">
                <source srcset="images/hn2.jpg" media="(min-width: 500px)">
                <img src="images/hn1.jpg" alt="Landscape of Honduras">
            </picture>
        </section>

        <section class="weather">
            <h2>Weather</h2>
            <p><strong>Temperature:</strong> <span id="temp">86</span> °F</p>
            <p><strong>Wind Speed:</strong> <span id="wind">10</span> mph</p>
            <p><strong>Wind Chill:</strong> <span id="windchill"></span></p>
        </section>
    </main>
<footer>
    <p>© <span id="year"></span> | Anthony Lozano | Honduras</p>
    <p>Last Modified: <span id="lastModified"></span></p>
</footer>
</body>
</html>
