<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Anthony Lozano">

</head>
<body>

<header>
    <h1 class="title">Product Review</h1>
</header>
<main>
    <form method="get" action="review.html" class="card">
</main>

    <label for="product-name">Product Name:</label>
    <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
    </select>

<fieldset class="rating">
    <legend>Rating</legend>

    <input type="radio" id="star1" name="rating" value="1" required>
    <label for="star1">⭐</label>

    <input type="radio" id="star2" name="rating" value="2">
    <label for="star2">⭐⭐</label>

    <input type="radio" id="star3" name="rating" value="3">
    <label for="star3">⭐⭐⭐</label>

    <input type="radio" id="star4" name="rating" value="4">
    <label for="star4">⭐⭐⭐⭐</label>

    <input type="radio" id="star5" name="rating" value="5">
    <label for="star5">⭐⭐⭐⭐⭐</label>

</fieldset>

<label for="visit-date">Date of Purchase</label>
<input type="date" id="visit-date" name="visit-date" required>

    <fieldset>
    <legend>Which features did you find useful?</legend>
    
    <label><input type="checkbox" name="features" value="Durability"> Durability</label>
    <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
    <label><input type="checkbox" name="features" value="Performance"> Performance</label>
    <label><input type="checkbox" name="features" value="Design"> Design</label>
    
    </fieldset>

    <label for="review">Review</label>
    <textarea id="review" name="review" rows="4"></textarea>

    <label for="username">Your Name</label>
    <input type="text" id="username" name="username" required>
    <input type="submit" value="Post Review" class="submit-btn">
    </form>

<footer>
    <p>©2026 - Anthony Lozano - Honduras</p>
</footer>
</body>
</html>
